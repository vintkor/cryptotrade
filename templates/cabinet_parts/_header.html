{% load static %}
{% load i18n %}

<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-dark">
        <div class="navbar-header" data-logobg="skin2">
            <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)">
                <i class="ti-menu ti-close"></i>
            </a>
            <a class="navbar-brand" href="{% url 'dashboard:dashboard' %}">
                <b class="logo-icon">
                    <img src="{% static 'adminbite' %}/assets/images/logo-icon.png" alt="homepage" class="dark-logo" />

                    <img src="{% static 'adminbite' %}/assets/images/logo-light-icon.png" alt="homepage" class="light-logo" />
                </b>
                <span class="logo-text">
                    <img src="{% static 'adminbite' %}/assets/images/logo-text.png" alt="homepage" class="dark-logo" />

                    <img src="{% static 'adminbite' %}/assets/images/logo-light-text.png" class="light-logo" alt="homepage" />
                </span>
            </a>
            <a class="topbartoggler d-block d-md-none waves-effect waves-light" href="javascript:void(0)" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="ti-more"></i>
            </a>
        </div>
        <div class="navbar-collapse collapse" id="navbarSupportedContent">
            <ul class="navbar-nav float-left mr-auto">
              
                <li class="nav-item d-none d-md-block">
                    <a class="nav-link sidebartoggler waves-effect waves-light" href="javascript:void(0)" data-sidebartype="mini-sidebar">
                        <i class="sl-icon-menu font-20"></i>
                    </a>
                </li>


                <li class="nav-item dropdown">
                    <div class="change-direction__wrapper">
                        <button class="change-direction-link left" data-action="left" {% if user.registration_direction == 'left' %}disabled{% endif %} data-path="{% url 'user:change-direction' %}"></button>
                        <button class="change-direction-link right" data-action="right" {% if user.registration_direction == 'right' %}disabled{% endif %} data-path="{% url 'user:change-direction' %}"></button>
                    </div>
                </li>


            </ul>
            <ul class="navbar-nav float-right">
                
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="starter-kit.html#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="flag-icon flag-icon-ru font-18"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right  animated bounceInDown" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="starter-kit.html#">
                            <i class="flag-icon flag-icon-ru"></i> Русский</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic" href="starter-kit.html" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <div class="">
                            {% if user.avatar %}
                                <img src="{{ user.avatar.url }}" class="rounded-circle" width="31">
                                {% else %}
                                <img src="{% static 'adminbite/' %}assets/images/users/5.png" class="rounded-circle" width="31">
                            {% endif %}
                        </div>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right user-dd animated flipInY">
                        <span class="with-arrow">
                            <span class="bg-primary"></span>
                        </span>
                        <div class="d-flex no-block align-items-center p-15 bg-primary text-white m-b-10">
                            <div class="">
                                {% if user.avatar %}
                                    <img src="{{ user.avatar.url }}" class="img-circle" width="50">
                                    {% else %}
                                    <img src="{% static 'adminbite/' %}assets/images/users/5.png" class="img-circle" width="50">
                                {% endif %}
                            </div>
                            <div class="m-l-10">
                                <h4 class="m-b-0">{{ user.unique_number }}</h4>
                                <p class=" m-b-0">{{ user.email }}</p>
                            </div>
                        </div>
                        <a class="dropdown-item" href="{% url 'user:profile' %}">
                            <i class="ti-user m-r-5 m-l-5"></i> {% trans 'Мой профиль' %}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'user:logout' %}">
                            <i class="fa fa-power-off m-r-5 m-l-5"></i> {% trans 'Выйти' %}</a>
                    </div>
                </li>

            </ul>
        </div>
    </nav>
</header>
