{% load static %}

<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'adminbite' %}/assets/images/favicon.png">
    <title>Football Network</title>
    <link href="{% static 'adminbite' %}/dist/css/style.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url({% static 'adminbite' %}/assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box">

                {% if messages %}
                    {% for message in messages %}
                        <div class="col-12">
                        <div class="col-12">
                            <div class="alert alert-{{ message.tags }}">{{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">Ã—</span> </button>
                            </div>
                        </div>
                        </div>
                    {% endfor %}
                {% endif %}

                <div>
                    <div class="logo">
                        <span class="db"><img src="{% static 'adminbite' %}/assets/images/logo-icon.png" alt="logo" /></span>
                        <h5 class="font-medium m-b-20">Sign Up to Football Network</h5>
                    </div>
                    <!-- Form -->
                    <div class="row">
                        <div class="col-12">
                            {% block content %}{% endblock content %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'adminbite' %}/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="{% static 'adminbite' %}/assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="{% static 'adminbite' %}/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
    $('[data-toggle="tooltip "]').tooltip();
    $(".preloader ").fadeOut();
    </script>
    {% block footer_scripts %}{% endblock %}
</body>

</html>
